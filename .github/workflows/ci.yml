name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        working-directory: ebook-convert-rs
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    needs: fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "ebook-convert-rs -> ebook-convert-rs/target"

      - name: Install poppler-utils
        run: sudo apt-get update && sudo apt-get install -y poppler-utils

      - name: Clippy
        working-directory: ebook-convert-rs
        run: cargo clippy --lib --bins --tests -- -D warnings

  test:
    name: Test (${{ matrix.name }})
    needs: clippy
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux
            os: ubuntu-latest
          - name: Windows
            os: windows-latest
          - name: macOS
            os: macos-latest
    steps:
      - name: Configure git line endings
        if: runner.os == 'Windows'
        run: git config --global core.autocrlf input

      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "ebook-convert-rs -> ebook-convert-rs/target"
          cache-on-failure: true
          shared-key: "test-${{ matrix.os }}"

      - name: Install poppler-utils (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y poppler-utils

      - name: Install poppler (Windows)
        if: runner.os == 'Windows'
        run: choco install poppler -y

      - name: Install poppler (macOS)
        if: runner.os == 'macOS'
        run: brew install poppler

      - name: Build
        working-directory: ebook-convert-rs
        run: cargo build --all-targets

      - name: Run tests
        working-directory: ebook-convert-rs
        run: cargo test --lib --bins

  build-release:
    name: Release (${{ matrix.name }})
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: ebook-convert-rs
          - name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: ebook-convert-rs.exe
          - name: macos-x86_64
            os: macos-13
            target: x86_64-apple-darwin
            binary: ebook-convert-rs
          - name: macos-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            binary: ebook-convert-rs
    steps:
      - name: Configure git line endings
        if: runner.os == 'Windows'
        run: git config --global core.autocrlf input

      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "ebook-convert-rs -> ebook-convert-rs/target"
          shared-key: "release-${{ matrix.name }}"

      - name: Build release binary
        working-directory: ebook-convert-rs
        run: cargo build --target ${{ matrix.target }} --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ebook-convert-rs-${{ matrix.name }}
          path: ebook-convert-rs/target/${{ matrix.target }}/release/${{ matrix.binary }}
          retention-days: 30
