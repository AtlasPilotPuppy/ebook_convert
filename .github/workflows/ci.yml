name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ebook-convert-rs/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('ebook-convert-rs/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install poppler-utils (for PDF input tests)
        run: sudo apt-get update && sudo apt-get install -y poppler-utils

      - name: Build
        working-directory: ebook-convert-rs
        run: cargo build --all-targets

      - name: Run tests
        working-directory: ebook-convert-rs
        run: cargo test --lib --bins

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ebook-convert-rs/target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('ebook-convert-rs/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-clippy-

      - name: Install poppler-utils
        run: sudo apt-get update && sudo apt-get install -y poppler-utils

      - name: Clippy
        working-directory: ebook-convert-rs
        run: cargo clippy --lib --bins --tests -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        working-directory: ebook-convert-rs
        run: cargo fmt --all -- --check
